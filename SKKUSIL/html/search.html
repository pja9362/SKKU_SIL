<body>
    <div class="search_header">
        <h2>검색</h2>
    </div>
    <div class="search_container">
        <input type="search" value="" class="search_text" placeholder="통합검색">
        <button type="submit" class="search_btn">검색</button>      
    </div>
    <div class="content_container">
        <div class="found">
            <div class="found_img">
                <img src="imgs/found.jpeg" style="width: 320px; height: 150px;">
            </div>
            <div class="found_info">
                <div class="fount_text">
                    <h3>습득물 게시판</h3>
                    <p>다른 학우분들이 습득하여</p>
                    <p>주인을 기다리고 있는 물건들을 확인할 수 있습니다.</p>               
                </div>
            </div>                        
        </div>

        <div class="lost">
            <div class="lost_img">
                <img src="imgs/lost1.png" style="width: 320px; height: 150px;">
            </div>
            <div class="lost_info">
                <div class="lost_text">
                    <h3>분실물 게시판</h3>
                    <p>성균관대학교 내/외에서 분실하여</p>
                <p>연락을 애타게 기다리고 있는 분실물 목록입니다.</p>
                </div>
            </div>             
        </div>
    </div>
